<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question</title>

<style>

body{
margin:0;
height:100vh;
background:
linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
url('photo.jpg') center/cover no-repeat;
color:white;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial;
overflow:hidden;
}

.container{
text-align:center;
}

h1{
font-size:30px;
margin-bottom:30px;
}

button{
padding:15px 30px;
font-size:18px;
border:none;
border-radius:10px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

#yes{
background:#ff4d6d;
color:white;
}

#no{
background:#333;
color:white;
position:relative;
}

.message-box{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.95);
padding:30px 50px;
border-radius:20px;
box-shadow:0 0 30px rgba(0,0,0,0.4);
text-align:center;
animation:fadeIn 0.6s ease;
z-index:10;
}

.message{
font-size:32px;
color:#ff4d6d;
font-weight:bold;
margin-bottom:20px;
}

.play-button{
background:#ff4d6d;
color:white;
padding:12px 25px;
font-size:18px;
border:none;
border-radius:12px;
cursor:pointer;
transition:0.3s;
}

.play-button:hover{
transform:scale(1.1);
background:#ff2e55;
}

@keyframes fadeIn{
from{
opacity:0;
transform:translate(-50%,-60%) scale(0.8);
}
to{
opacity:1;
transform:translate(-50%,-50%) scale(1);
}
}

/* YOUTUBE POPUP */

.video-popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:flex;
justify-content:center;
align-items:center;
z-index:20;
animation:fadeIn 0.4s ease;
}

.video-container{
position:relative;
width:80%;
max-width:800px;
aspect-ratio:16/9;
}

.video-container iframe{
width:100%;
height:100%;
border-radius:15px;
border:none;
box-shadow:0 0 40px rgba(255,77,109,0.6);
}

.close-button{
position:absolute;
top:-40px;
right:0;
background:#ff4d6d;
color:white;
border:none;
padding:8px 15px;
border-radius:8px;
cursor:pointer;
font-size:16px;
}

/* HEART ANIMATION */

.big-heart{
position:absolute;
font-size:80px;
left:50%;
top:50%;
transform:translate(-50%,-50%);
animation:explode 1.5s ease-out forwards;
pointer-events:none;
}

@keyframes explode{
0%{
transform:translate(-50%,-50%) scale(0);
opacity:1;
}
100%{
transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(2.5);
opacity:0;
}
}

.center-heart{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:120px;
animation:pulse 1s infinite alternate;
pointer-events:none;
}

@keyframes pulse{
from{
transform:translate(-50%,-50%) scale(1);
}
to{
transform:translate(-50%,-50%) scale(1.3);
}
}

</style>
</head>

<body>

<div class="container">

<h1>
I know I messed up, Güzelim.<br>
Can I make it up to you?
</h1>

<button id="yes">Yes</button>
<button id="no">No</button>

</div>

<script>

let yes=document.getElementById("yes");
let no=document.getElementById("no");

let size=18;

no.onclick=function(){

let x=Math.random()*(window.innerWidth-100);
let y=Math.random()*(window.innerHeight-50);

no.style.position="absolute";
no.style.left=x+"px";
no.style.top=y+"px";

size+=8;

yes.style.fontSize=size+"px";
yes.style.padding=size+"px "+(size*2)+"px";

}

yes.onclick=function(){

let centerHeart=document.createElement("div");
centerHeart.innerHTML="❤️";
centerHeart.className="center-heart";
document.body.appendChild(centerHeart);

for(let i=0;i<30;i++){

let heart=document.createElement("div");
heart.innerHTML="❤️";
heart.className="big-heart";

let x=(Math.random()*800-400)+"px";
let y=(Math.random()*800-400)+"px";

heart.style.setProperty("--x",x);
heart.style.setProperty("--y",y);

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),1500);

}

let box=document.createElement("div");
box.className="message-box";

let msg=document.createElement("div");
msg.className="message";
msg.innerHTML="Congratulations. You’ve unlocked today’s song.<br>girl in red - i wanna be your girlfriend ❤️";

let play=document.createElement("button");
play.className="play-button";
play.innerHTML="▶ Play Song";

play.onclick=function(){

let popup=document.createElement("div");
popup.className="video-popup";

let container=document.createElement("div");
container.className="video-container";

let close=document.createElement("button");
close.className="close-button";
close.innerHTML="Close";

close.onclick=function(){
popup.remove();
}

let iframe=document.createElement("iframe");
iframe.src="https://www.youtube.com/embed/AKf0qOuFbzc?autoplay=1";
iframe.allow="autoplay";

container.appendChild(close);
container.appendChild(iframe);
popup.appendChild(container);

document.body.appendChild(popup);

}

box.appendChild(msg);
box.appendChild(play);

document.body.appendChild(box);

}

</script>

</body>
</html>
