<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question</title>

<style>

body{
margin:0;
height:100vh;
background:
linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
url('photo.jpg') center/cover no-repeat;
color:white;
display:flex;
justify-content:center;
align-items:center;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
overflow:hidden;
transition:0.5s;
}

.blur{
filter:blur(8px) brightness(0.7);
}

.container{
text-align:center;
z-index:2;
}

h1{
font-size:32px;
margin-bottom:30px;
}

button{
padding:15px 30px;
font-size:18px;
border:none;
border-radius:12px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

#yes{
background:#ff4d6d;
color:white;
box-shadow:0 0 20px rgba(255,77,109,0.6);
}

#no{
background:#333;
color:white;
position:relative;
}

.center-heart{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:140px;
animation:pulse 1s infinite alternate;
pointer-events:none;
}

@keyframes pulse{
from{transform:translate(-50%,-50%) scale(1);}
to{transform:translate(-50%,-50%) scale(1.25);}
}

.glass{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.1);
padding:40px;
border-radius:20px;
backdrop-filter:blur(20px);
text-align:center;
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translate(-50%,-40%);}
to{opacity:1; transform:translate(-50%,-50%);}
}

.song-btn{
margin-top:20px;
padding:12px 25px;
background:#ff4d6d;
border:none;
border-radius:10px;
color:white;
font-size:16px;
cursor:pointer;
}

</style>
</head>

<body>

<div class="container" id="main">

<h1>

Can I make it up to you?
</h1>

<button id="yes">Yes</button>
<button id="no">No</button>
