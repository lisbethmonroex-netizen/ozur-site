<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question</title>

<style>

body{
margin:0;
height:100vh;
background:
linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
url('photo.jpg') center/cover no-repeat;
color:white;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial;
overflow:hidden;
}

.container{
text-align:center;
}

h1{
font-size:30px;
margin-bottom:30px;
}

button{
padding:15px 30px;
font-size:18px;
border:none;
border-radius:10px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

#yes{
background:#ff4d6d;
color:white;
}

#no{
background:#333;
color:white;
position:relative;
}

/* MESAJ KUTUSU (YENİ) */

.message-box{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.95);
padding:30px 50px;
border-radius:20px;
box-shadow:0 0 30px rgba(0,0,0,0.4);
text-align:center;
animation:fadeIn 0.6s ease;
}

.message{
font-size:32px;
color:#ff4d6d;
font-weight:bold;
}

@keyframes fadeIn{
from{
opacity:0;
transform:translate(-50%,-60%) scale(0.8);
}
to{
opacity:1;
transform:translate(-50%,-50%) scale(1);
}
}

/* BÜYÜK KALP ANİMASYONU */

.big-heart{
position:absolute;
font-size:80px;
left:50%;
top:50%;
transform:translate(-50%,-50%);
animation:explode 1.5s ease-out forwards;
pointer-events:none;
}

@keyframes explode{
0%{
transform:translate(-50%,-50%) scale(0);
opacity:1;
}
100%{
transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(2.5);
opacity:0;
}
}

.center-heart{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:120px;
animation:pulse 1s infinite alternate;
pointer-events:none;
}

@keyframes pulse{
from{
transform:translate(-50%,-50%) scale(1);
}
to{
transform:translate(-50%,-50%) scale(1.3);
}
}

</style>
</head>

<body>

<div class="container">

<h1>
I know I messed up, Güzelim.<br>
Can I make it up to you?
</h1>

<button id="yes">Yes</button>
<button id="no">No</button>

</div>

<script>

let yes = document.getElementById("yes");
let no = document.getElementById("no");

let size = 18;

no.onclick = function(){

let x = Math.random()*(window.innerWidth-100);
let y = Math.random()*(window.innerHeight-50);

no.style.position="absolute";
no.style.left=x+"px";
no.style.top=y+"px";

size += 8;

yes.style.fontSize=size+"px";
yes.style.padding=size+"px "+(size*2)+"px";

}

yes.onclick = function(){

// ortada pulse atan dev kalp
let centerHeart=document.createElement("div");
centerHeart.innerHTML="❤️";
centerHeart.className="center-heart";
document.body.appendChild(centerHeart);

// patlayan büyük kalpler
for(let i=0;i<30;i++){

let heart=document.createElement("div");

heart.innerHTML="❤️";

heart.className="big-heart";

let x=(Math.random()*800-400)+"px";
let y=(Math.random()*800-400)+"px";

heart.style.setProperty("--x", x);
heart.style.setProperty("--y", y);

document.body.appendChild(heart);

setTimeout(()=>{
heart.remove();
},1500);

}

// MESAJ KUTUSU
let box=document.createElement("div");
box.className="message-box";

let msg=document.createElement("div");
msg.className="message";

msg.innerHTML="Congratulations. You’ve unlocked today’s song.<br>girl in red - i wanna be your girlfriend ❤️";

box.appendChild(msg);

document.body.appendChild(box);

}

</script>

</body>
</html>
