<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: url("background.jpg") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    background: rgba(0,0,0,0.5);
    padding: 40px;
    border-radius: 20px;
}

h1 {
    color: white;
    margin-bottom: 30px;
}

button {
    font-size: 24px;
    padding: 15px 40px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #666;
    color: white;
}

.heart {
    position: absolute;
    font-size: 30px;
    animation: floatUp 2s linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-300px) scale(2);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">

<h1 id="question">Do you love me?</h1>

<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>

<h2 id="result" style="color:white;margin-top:20px;"></h2>

</div>

<script>

let yesSize = 1;
let noSize = 1;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");

noBtn.onclick = function() {

    yesSize += 0.3;
    noSize -= 0.2;

    if(noSize < 0.3) noSize = 0.3;

    yesBtn.style.transform = "scale(" + yesSize + ")";
    noBtn.style.transform = "scale(" + noSize + ")";
};


yesBtn.onclick = function() {

    result.innerHTML =
    "Congratulations, you earned the right to listen to today's song ❤️<br><br>" +
    "girl in red - i wanna be your girlfriend";

    createHearts();

};


function createHearts() {

    for(let i=0; i<40; i++) {

        const heart = document.createElement("div");

        heart.innerHTML = "❤️";
        heart.className = "heart";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";

        heart.style.fontSize = (20 + Math.random()*40) + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
    }
}

</script>

</body>
</html>
